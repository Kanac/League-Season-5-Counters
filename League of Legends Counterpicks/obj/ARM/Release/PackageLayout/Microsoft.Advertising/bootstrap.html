<html lang="en-US" xml:lang="en-US" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <base href="http://ads.msn.com/" />
    <title></title>
    <style type="text/css">
        body {
            color: #000000;
            background: #FFFFFF;
            border-width: 0px;
            border-style: none;
            margin-top: 0px;
            margin-bottom: 0px;
            margin-right: 0px;
            margin-left: 0px;
            overflow: hidden;
        }

        div.msad {
            position: absolute;
            left: 0px;
            top: 0px;
            width: 100%;
            height: 100%;
            visibility:hidden;
        }

        @media all and (orientation:portrait) {
            @-ms-viewport {
                $(BOOTSTRAPZOOMSTYLE)
            }
        }

        @media all and (orientation:landscape) {
            @-ms-viewport {
                $(BOOTSTRAPZOOMSTYLE)
            }
        }
    </style>
</head>
<body id='adBody'>
<div id="msMainAdDiv" class='msad'></div>
    <script src="ms-appx-web:///MSAdvertisingJS/ads/bootstrap.js" type="text/javascript"></script>
    <script src="ms-appx-web:///MSAdvertisingJS/ads/ormma.js" type="text/javascript"></script>
    <script type='text/javascript'>
        var SDK_PLATFORM = "$(PLATFORM)";

        // workaround for ads that try to reference navigator.mimeTypes which is not defined in WebView
        if (navigator && !navigator.mimeTypes) {
            navigator.mimeTypes = [];
        }
    </script>
    $(PAYLOAD)
</body>
</html>
